<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Galentine ğŸ’•</title>

<style>
body{
margin:0;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:linear-gradient(135deg,#ffb6c1,#ffd6e0);
font-family:sans-serif;
overflow:hidden;
}

/* envelope */
.envelope{
width:220px;
height:140px;
background:#ff69b4;
position:relative;
cursor:pointer;
border-radius:6px;
}

.flap{
position:absolute;
width:100%;
height:100%;
background:#ff85c1;
clip-path:polygon(0 0,100% 0,50% 60%);
transform-origin:top;
transition:.6s;
}

.open .flap{transform:rotateX(180deg);}

/* card */
.card{
display:none;
background:white;
padding:25px;
border-radius:20px;
width:340px;
box-shadow:0 15px 30px rgba(0,0,0,.25);
position:absolute;
z-index:10;
}

textarea{
width:100%;
margin:6px 0;
padding:8px;
border-radius:10px;
border:1px solid #ccc;
}

button{
padding:10px 20px;
border:none;
border-radius:20px;
cursor:pointer;
margin-top:10px;
}

.yes{background:#ff69b4;color:white;}
.no{background:#ddd;position:absolute;}
.submit{background:#ff69b4;color:white;width:100%;}

/* floating hearts */
.heart{
position:fixed;
bottom:-20px;
animation:float 6s linear infinite;
}

@keyframes float{
to{transform:translateY(-110vh);opacity:0;}
}
</style>
</head>

<body>

<div class="envelope" onclick="openEnvelope()" id="env">
<div class="flap"></div>
</div>

<div class="card" id="card">
<h2>ğŸ’– Will you be my Galentine?</h2>
<button class="yes" onclick="showForm()">Obviously! ğŸ’•</button>
<button class="no" onmouseover="moveBtn()">Nope ğŸ™ˆ</button>
</div>

<script>

/* envelope open */
function openEnvelope(){
const env=document.getElementById("env");
const card=document.getElementById("card");

env.classList.add("open");

setTimeout(()=>{
env.style.display="none";
card.style.display="block";
},600);
}

/* runaway no button */
function moveBtn(){
let b=document.querySelector(".no");
if(!b) return;
b.style.transform=translate(${Math.random()*200-100}px,${Math.random()*200-100}px);
}

/* show form */

document.getElementById("card").innerHTML=`

ğŸ’Œ One bestie promise?

<button class="submit">Send Galentine Love ğŸ’–</button>

window.location.href=

/* floating hearts */
setInterval(()=>{
let h=document.createElement("div");
h.className="heart";
h.innerHTML="ğŸ’—";
h.style.left=Math.random()*100+"vw";

setTimeout(()=>h.remove(),6000);

/* confetti */
function confetti(){
for(let i=0;i<30;i++){

</script>

</body>
</html>
